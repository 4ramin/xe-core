<include target="common_header.html" />
<load target="../../tpl/js/signup_check.js" />
<load cond="$member_config->enable_openid=='Y'" target="filter/add_openid_to_member.xml" />
<load cond="$member_config->enable_openid=='Y'" target="filter/delete_openid_from_member.xml" />
<!--%load_js_plugin("ui")-->
<!--%load_js_plugin("ui.datepicker")-->
<h2><img src="h2.member_info_modify.gif" width="107" height="18" alt="{$lang->msg_update_member}" /></h2>
<script type="text/javascript" >
	xe.lang.deleteProfileImage = '{$lang->msg_delete_extend_form}';
	xe.lang.deleteImageMark = '{$lang->msg_delete_extend_form}';
	xe.lang.deleteImageName = '{$lang->msg_delete_extend_form}';
</script>
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form ruleset="@insertMember" id="fo_insert_member" class="form" action="./" method="post" enctype="multipart/form-data">
    <input type="hidden" name="act" value="procMemberModifyInfo" />
    <input type="hidden" name="module" value="member" />
    <input type="hidden" name="member_srl" value="{$member_info->member_srl}" />
    <input type="hidden" name="signature" value="{htmlspecialchars($member_info->signature)}" />
    <input type="hidden" name="page" value="{$page}" />
	<table cellspacing="0" class="info">
		<caption><span class="c1"><span class="c2">{$lang->member_default_info} <span class="required"><strong>*</strong> {$lang->about_required_field}</span></span></span></caption>
		<tbody>
			<tr>
				<th>{$identifierForm->title}</th>
				<td>
					<input type="hidden" name="{$identifierForm->name}" value="{$identifierForm->value}" />
					{htmlspecialchars($identifierForm->value)}
				</td>
			</tr>
			<tr loop="$formTags=>$formTag">
				<th>{$formTag->title}</th>
				<td cond="$formTag->name != 'signature'">{$formTag->inputTag}</td>
				<td cond="$formTag->name =='signature'">{$editor}</td>
			</tr>
			<tr>
				<th><label for="allow_mailing">{$lang->allow_mailing}</label></th>
				<td><input type="checkbox" id="allow_mailing" name="allow_mailing" value="Y" checked="checked"|cond="$member_info->allow_mailing!='N'" /> <span style="font-size:11px">{$lang->about_allow_mailing}</span></td>
			</tr>
		</tbody>
	</table>
	<div class="btnArea ar">
		<span class="btn25 blue"><input type="submit" value="{$lang->cmd_registration}" /></span>
		<span class="btn25"><a href="{getUrl('act','dispMemberInfo','member_srl','')}">{$lang->cmd_cancel}</a></span>
	</div>
</form>
<iframe id="tmp_upload_iframe" name="tmp_upload_iframe" style="display:none;width:1px;height:1px;position:absolute;top:-10px;left:-10px"></iframe>
<include target="common_footer.html" />
<script type="text/javascript">
(function($){
    $(function(){
        var option = { changeMonth: true, changeYear: true, gotoCurrent: false,yearRange:'-100:+10', dateFormat:'yy-mm-dd', onSelect:function(){

            $(this).prev('input[type="hidden"]').val(this.value.replace(/-/g,""))}
        };
        $.extend(option,$.datepicker.regional['{$lang_type}']);
        $(".inputDate").datepicker(option);
		$(".dateRemover").click(function() {
			$(this).prevAll('input').val('');
			return false;});
    });
})(jQuery);
</script>
