<include target="common_header.html" />
<load target="filter/modify_password.xml" />
<h2><img src="h2.modify_pw.gif" width="99" height="17" alt="{$member_title = $lang->cmd_modify_member_password}" /></h2>

<form id="fo_insert_member" action="./" method="get" onsubmit="return procFilter(this, modify_password)">
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />

    <table cellspacing="0" class="info" title="{$lang->cmd_modify_member_password}">
		<caption><span class="c1"><span class="c2">{$member_title = $lang->cmd_modify_member_password}</span></span></caption>
		<tbody>
			<tr>
				<th scope="row">{$lang->user_id}</th>
				<td class="wide">{$member_info->user_id}</td>
			</tr>
			<tr>
				<th scope="row"><label for="cpw">{$lang->current_password}</label></th>
				<td><input type="password" name="current_password" id="cpw" /></td>
			</tr>
			<tr>
				<th scope="row"><label for="npw1">{$lang->password1}</label></th>
				<td>
					<input type="password" name="password1" id="npw1" />
					<p>{$lang->about_password}</p>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="npw2">{$lang->password2}</label></th>
				<td>
					<input type="password" name="password2" id="npw2" />
					<p>{$lang->about_password}</p>
				</td>
			</tr>
		</tbody>
    </table>
	<div class="btnArea">
		<span class="btn25 blue"><input type="submit" value="{$lang->cmd_registration}" /></span>
		<span class="btn25"><a href="{getUrl('act','dispMemberInfo','member_srl','')}" class="button">{$lang->cmd_back}</a></span>
	</div>
</form>
<include target="common_footer.html" />
