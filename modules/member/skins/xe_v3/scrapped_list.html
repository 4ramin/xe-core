<include target="common_header.html" />
<h2><img src="h2.my_scrap.gif" width="107" height="18" alt="{$member_title = $lang->cmd_view_scrapped_document}" /></h2>
<table cellspacing="0" class="aList" summary="Total: {number_format($total_count)}, Page: {number_format($page)}/{number_format($total_page)}">
	<thead>
		<tr>
			<th scope="col"><span>{$lang->no}</span></th>
			<th scope="col"><span>{$lang->title}</span></th>
			<th scope="col"><span>{$lang->writer}</span></th>
			<th scope="col"><span>{$lang->date}</span></th>
			<th scope="col"><span>{$lang->cmd_delete}</span></th>
		</tr>
	</thead>
	<tbody>
		<tr loop="$document_list => $no,$val">
			<td class="num">{$no}</td>
			<td class="title"><a href="{getUrl('','document_srl',$val->document_srl)}" onclick="window.open(this.href);return false;">{htmlspecialchars($val->title)}</a></td>
			<td><a href="#popup_menu_area" class="member_{$val->target_member_srl}" onclick="return false">{$val->nick_name}</a></td>
			<td class="num">{zdate($val->regdate, "Y-m-d H:i")}</td>
			<td class="num"><button type="button" onclick="doDeleteScrap({$val->document_srl});" class="buttonSet buttonDelete"><span>{$lang->cmd_delete}</span></button></td>
		</tr>
	</tbody>
</table>
<div class="pagination">
    <a href="{getUrl('page','','module_srl','')}" class="direction prev"><span></span><span></span> {$lang->first_page}</a> 
    <block loop="$page_no = $page_navigation->getNextPage()">
		<strong cond="$page == $page_no">{$page_no}</strong> 
		<a cond="$page != $page_no" href="{getUrl('page',$page_no,'module_srl','')}">{$page_no}</a> 
    </block>
    <a href="{getUrl('page',$page_navigation->last_page,'module_srl','')}" class="direction next">{$lang->last_page} <span></span><span></span></a>
</div>

<include target="common_footer.html" />
