<!--%import("js/xeCamp.js")-->
<block cond="$XE_VALIDATOR_MESSAGE">
<script>
alert('{$XE_VALIDATOR_MESSAGE}');
</script>
</block>
<form id="container" action="./" method="post" ruleset="update_enroll_item" enctype="multipart/form-data" >
<input type="hidden" name="act" value="procEnrollItemUpdate" >
<input type="hidden" name="module_srl" value="{$module_info->module_srl}" >
<input type="hidden" name="enroll_srl" value="{$enrollItem->enroll_srl}" >
<input type="hidden" name="mid" value="{$mid}" >
	<div id="header">
		<h1>XE 사업자 간담회 - 신청정보 수정 </h1>
	</div>
	<div id="body">
		<fieldset>
				<h4># 업체 정보</h4>
				<ul>
					<li>
						<p>
							<label class="label_bo" for="entry_0">업체 명&nbsp;<span class="require">*</span></label>
							<label for="entry_0">준비중이신 경우 본인의 이름을 입력해주세요.</label>
							<input type="text" name="job" id="job" class="inputText" value="{$enrollItem->job}" />
						</p>
					</li>
					<li>
						<p>
							<label class="label_bo" for="entry_0">홈페이지&nbsp;</label>
							<input type="text" name="homepage" id="homepage" value="{$enrollItem->homepage}" class="inputText" value="{$enrollItem->homepage}" style="width:200px" />
						</p>
					</li>
					<li>
						<p>
							<label class="label_bo" for="entry_0">업체 간단 설명&nbsp;</label>
							<input type="text" name="job_content" id="job_content" class="inputText" value="{$enrollItem->job_content}" style="width:200px"  />
						</p>
					</li>
				</ul>
				<h4># 참석자 정보 </h4>
				<ul>
					<li>
						<p>
							<label class="label_bo" for="entry_0">이름&nbsp;<span class="require">*</span></label>
							<input type="text" name="user_name" id="user_name" value="{$logged_info->user_name}" class="inputText" value="{$enrollItem->user_name}" />
						</p>
					</li>
					<li>
						<p>
							<label class="label_bo" for="entry_0">휴대전화&nbsp;<span class="require">*</span></label>
							<input type="text" name="phone" id="phone" class="inputText" value="{$enrollItem->phone}" />
						</p>
					</li>
					<li>
						<p>
							<label class="label_bo" for="entry_1">이메일&nbsp;<span class="require">*</span></label>
							{$logged_info->email_address}
						</p>
					</li>
					<li>
						<p>
							<label class="label_bo" for="entry_5">XE 간담회를 통해 기대하는 점이 있다면 자유롭게 적어주세요. </label>
							<textarea id="content" name="content" cols="60" rows="4">{$enrollItem->content}</textarea>
						</p>
					</li>
				</ul>
		</fieldset>
	</div>
	<div id="footer" class="aCenter">
	<span class="button"><a href="#" onclick="return validEnrollItemModify();">수정하기</a></span>
	</div>
</form>
<include target="happybean.html" />
